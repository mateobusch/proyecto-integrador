<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Craftsy</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="Menu">
            <a href="./index.html"><img class="Logo_imagen_header" src="./img/logo.png" alt="Logo"></a>
            <nav>
                <ul class="Menu_header">
                    <li class="Menu_header_1"><a class="Menu_header_2" href="#">SMARTPHONES</a></li>
                    <li class="Menu_header_1"><a class="Menu_header_2" href="#">TABLETS</a></li>
                    <li class="Menu_header_1"><a class="Menu_header_2" href="#">COMPUTADORAS</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="Usuario_header">
                    <li class="Log_in_header"><a class="Usuario_1_header" href="#">LOGIN</a></li>
                    <li class="Registro_header"><a class="Usuario_1_header" href="./registro.html">REGISTRO</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <article class="Titulo">
                <h1>BIENVENIDO</h1>
            </article>
            <article class="Formulario_login">
                <form action="index.html" method="get">
                    <div class="Formulario_2">
                        <label for="email">Email</label>
                        <br><input class="Texto_1" type="text" id="email" name="email" value="" placeholder="Email">
                    </div>
                    <div class="Formulario_2">
                        <label for="Contraseña">Contraseña</label>
                        <br><input class="Texto_1" type="contraseña" id="contraseña" name="contraseña" value="" placeholder="Password" required>
                    </div>
                    <div class="Recordar">
                        <input class="reccheck" type="checkbox" id="recuerdame" name="recuerdame" value="">
                        <label class="Recordar_cuadrado" for="recuerdame">Recordarme</label>
                    </div>
                    <div>
                        <p class="Combinación">La combinación ingresada de email y contraseña no es <br>válida.</p>
                    </div>
                    <div>
                        <button class="Boton" type="submit">Ingresar</button>
                    </div>
                </form>
            </article>
        </section>
    </body>
</html>
